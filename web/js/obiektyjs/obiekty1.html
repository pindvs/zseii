<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragraf"> </p>
    <script>
        var osoba = {
            imie: "Alicja",
            nazwisko: "Kowalska",
            wiek: 17,
            daneWyjscie: function()
            {
                return this.imie + " " + this.nazwisko + "wiek: " + this.wiek;
            }
        }
        document.getElementById("paragraf").innerHTML = osoba.daneWyjscie();
    </script>
</body>
</html>
