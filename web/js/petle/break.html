<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="funkcja()">Przycisk</button>
    <p id="paragraf"></p>

    <script>
        function funkcja()
        {
            var text = "";
            var i = 0;
            while (i<5)
            {
                text += "<br>number " + i;
                i++;
                if (i === 3)
                {
                    break;
                }
            }
            document.getElementById("paragraf").innerHTML = text;
        }
    </script>
</body>
</html>
