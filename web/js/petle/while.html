<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Wypisywanie liczb</h1>
    <button onclick="wypisz();return false;">
    wypisz
    </button>

    <script>
        function wypisz()
        {
            var i=1;
            while(i<=100)
            {
                if (i%5 === 0)
                {
                    document.write(i + "<br>");
                }
                i = i + 1;
            }
        }
    </script>
</body>
</html>
