<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SantaClaus</title>
        <script>
            function wycen()
              {
                var cena=document.getElementById("wybor").value;  
                var znizka=document.getElementById("stalyklient").checked;  
                var ilosc=document.getElementById("num").value;          
                if(znizka==true && ilosc != 0)    
                {switch(cena)
                {
                case '1':  document.getElementById("div").innerHTML = "Cena Twojego koszyka wynosi " + 12.50*0.8*ilosc + "zł.";     
                break;
                case '2':  document.getElementById("div").innerHTML = "Cena Twojego koszyka wynosi "  + 15.50*0.8*ilosc + "zł.";     
                break;
                case '3':  document.getElementById("div").innerHTML = "Cena Twojego koszyka wynosi "  + 16.50*0.8*ilosc + "zł.";     
                break;
                default:  document.getElementById("div").innerHTML = "Prosimy wybrać produkt";
                break;
                }}
                else if(znizka==false && ilosc != 0){
                switch(cena)
                {
                case '1':  document.getElementById("div").innerHTML = "Cena Twojego koszyka wynosi "  + 12.50*ilosc + "zł.";     
                break;
                case '2':  document.getElementById("div").innerHTML = "Cena Twojego koszyka wynosi "  + 15.50*ilosc + "zł.";     
                break;
                case '3':  document.getElementById("div").innerHTML = "Cena Twojego koszyka wynosi "  + 16.50*ilosc + "zł.";     
                break;
                default:  document.getElementById("div").innerHTML = "Prosimy wybrać produkt";
                break;
                }}
                else            
                {
                    document.getElementById("div").innerHTML = "Prosimy wybrać produkt";        
                }
              }
        </script>    
    </head>
    <body style="background-image: url(tlo.png);background-color: #ffffffca;">
        <h1 style="margin-left: -28px; margin-right: -28px;      text-align: center; font-family: serif; border-bottom-width: 4px; background-color: #ffffffca; dodgerblue;">Hurtowania Bombek SantaClaus wita!</h1>
        <h2 style="text-align: center;">Zestawy Bombek</h2>
        <img src="zestawa.png" style="margin-left: 18%; float:left; height: 147px;">     
        <img src="zestawb.png" style="margin-left: 18%; float:left; height: 147px;">
        <img src="zestawc.png" style="margin-left: 18%; float:left; height: 146px;">
          <p></p>

          <p style="margin-top:-36px; margin-left:900px; color: antiquewhite;    ">Zestaw C</p>

            <select id="wybor" style="margin-left: 46.5%; margin-top: 80px;">
                <option value='1'>Zestaw A</option>
                <option value='2'>Zestaw B</option>
                <option value='3'>Zestaw C</option>
            </select><p></p>
            <p style="color: antiquewhite;"><input type="checkbox" id="stalyklient" style="margin-left: 44%;">  Jestem stałym klientem</p>

            <p style=""><div id="div" style="margin-left: 44%; padding-bottom: 0px;  color: antiquewhite;"></div></p>
            <button type="button" onclick=wycen() style="margin-left: 44%; margin-top: 18px; width: 144px; height: 44px; background-image:url(background.png); border-radius: 22px;">Pokaż koszta zamówienia</button>
        </form>
